<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="header  text-center">
        <p> Shop </p>
        <p> Sustainable Streetwear from DEDICATED,original and Fairtrade-certifed cotton,browser and filter below </p>
    </div>
    <div class="filter  text-center">
        <div class="dropdown" id="dropdownCategori">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownCategoriMenu" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
                Categori
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownCategoriMenu">
            </ul>
        </div>

        <div class="dropdown" id="dropdownSize">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownSizeMenu" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
                Size
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownSizeMenu">
            </ul>
        </div>
        <div class="dropdown" id="dropdownColor">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownColorMenu" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
                Color
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownColorMenu">
            </ul>
        </div>
        <div class="dropdown" id="dropdownSortPrice">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownSortMenu" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
                Sort
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownSortMenu">
                <li>Lowest price first</li>
                <li>Highest price first</li>
            </ul>
        </div>
        <div>
            <button class="btn btn-default" type="submit">Clear Filter</button>
        </div>

    </div>
    <div class="mainContent text-center">


    </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="dataJson.js"></script>
    <script src="script.js"></script>
    <script>

    </script>
</body>

</html>
